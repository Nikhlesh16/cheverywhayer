# ========================================
# PLATFORM-AGNOSTIC DOCKER COMPOSE
# ========================================
# This version removes Nginx dependency for cloud deployments
# Use this for local development or cloud platforms with built-in load balancing

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hyperlocal-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-hyperlocal_db}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hyperlocal-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hyperlocal-redis
    command: redis-server ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hyperlocal-network

  # NestJS Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: hyperlocal-backend
    env_file:
      - ./backend/.env
    environment:
      # Override with container service names
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-hyperlocal_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: ${BACKEND_PORT:-3001}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - '${BACKEND_PORT:-3001}:${BACKEND_PORT:-3001}'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hyperlocal-network
    command: sh -c "npx prisma migrate deploy && npm run start:prod"

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-http://localhost:3001}
    container_name: hyperlocal-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-http://localhost:3001}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - '${FRONTEND_PORT:-3000}:3000'
    depends_on:
      - backend
    networks:
      - hyperlocal-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  hyperlocal-network:
    driver: bridge

# ========================================
# USAGE
# ========================================
# 1. Copy .env.example to .env and configure
# 2. Run: docker-compose -f docker-compose.cloud.yml up -d
# 3. Access:
#    - Frontend: http://localhost:3000
#    - Backend: http://localhost:3001
#
# For production, use managed databases and remove postgres/redis services
